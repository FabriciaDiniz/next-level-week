<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    
  </head>
  <body>
    <div id="page-create-point">
      <header>
        <img src="./assets/icones/logo.svg" alt="logo da Ecoleta">
  
        <a href="#">
          <span></span>
          Voltar para home
        </a>
      </header>

      <form action="">

        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>

          <div class="field">
            <label for="name">Nome da Entidade</label>
            <input type="text" name="name" required>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="address">Endereço</label>
              <input type="text" name="address" required>
            </div>
            <div class="field">
              <label for="address2">Número/complemento</label>
              <input type="text" name="address2" required>
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="state">Estado</label>
              <select name="uf" required>
                <option value="">Selecione o Estado</option>
              </select>

              <input type="hidden" name="state">
            </div>
            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" disabled required>
                <option value="">Selecione a cidade</option>
              </select>             
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>
            <h2>Itens de coleta</h2>
          </legend>
          <div class="items-grid">
            <li data-id="1">
              <img src="/assets/icones/lampadas.svg" alt="Lâmpadas">
              <span>Lâmpadas</span>
            </li>
            <li data-id="2">
              <img src="/assets/icones/baterias.svg" alt="Pilhas e baterias">
              <span>Pilhas e baterias</span>
            </li>
            <li data-id="3">
              <img src="/assets/icones/papeis-papelao.svg" alt="Papeis e papelão">
              <span>Papeis e papelão</span>
            </li>
            <li data-id="4">
              <img src="/assets/icones/eletronicos.svg" alt="Resíduos eletrônicos">
              <span>Resíduos eletrônicos</span>
            </li>
            <li data-id="5">
              <img src="/assets/icones/organicos.svg" alt="Resíduos orgânicos">
              <span>Resíduos orgânicos</span>
            </li>
            <li data-id="6">
              <img src="/assets/icones/oleo.svg" alt="Óleo de cozinha">
              <span>Óleo de cozinha</span>
            </li>
          </div>
        </fieldset>

        <button type="submit">Cadastrar ponto de coleta</button>

      </form>
    </div>
    <script src="/scripts/create-point.js"></script>
  </body>
</html>
